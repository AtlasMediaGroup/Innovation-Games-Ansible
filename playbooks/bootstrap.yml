---
########################################################################
#
# Playbook to bootstrap all our servers to a basic standard.
#
# Requires ROOT Access on the box to execute 
#
########################################################################

- hosts: all
  become: true
  tasks:

  - name: Install all available yum updates on the host
    when: "ansible_os_family == 'RedHat'"
    yum:
      name: "*"
      state: latest


  - name: Install Java on hosts
    include_role:
      name: java-linux
    vars:
      java_packages: java-1.8.0-openjdk